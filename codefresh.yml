version: '1.0'

steps:

    unit_test:
      title: Unit Tests
      image: maven:latest
      commands:
        - mvn -version

    build_image:
      title: Building Image
      type: build
      dockerfile: Dockerfile
      image_name: timlimhk/java-spring-mvc-jdbc

    launch_composition:
      title: Launch Composition
      type: launch-composition
      composition: docker-compose.yml
      environment_name: 'java-spring-mvc-jdbc'
      entry_point: tomcat
